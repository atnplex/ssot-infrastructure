---
# ATN Infrastructure — Ansible Inventory (3 OCI Accounts + Unraid)
# All SSH over Tailscale

all:
  vars:
    ansible_user: ubuntu
    ansible_ssh_private_key_file: ~/.ssh/atn_oci
    namespace: /atn

  children:
    account1:
      hosts:
        vps1:
          ansible_host: 100.67.88.109
          node_role: primary
          compose_dir: /atn/ssot-infrastructure/deployment/account1

    account2:
      hosts:
        vps2:
          ansible_host: 100.102.55.88
          node_role: secrets
          compose_dir: /atn/ssot-infrastructure/deployment/account2

    account3:
      hosts:
        vps3:
          ansible_host: 159.54.177.75 # Public IP — update to Tailscale 100.x.x.x after bootstrap
          node_role: redundancy
          compose_dir: /atn/ssot-infrastructure/deployment/account3

    unraid:
      hosts:
        unraid:
          ansible_host: 100.76.168.116
          ansible_user: root
          node_role: media
          # Unraid is ALWAYS ON — no availability restrictions
