name: CI
on: [push, pull_request]
jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: ShellCheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck
          shellcheck -x src/etc/rc.d/rc.cloudflared src/usr/local/emhttp/plugins/cloudflared/scripts/cloudflaredctl
